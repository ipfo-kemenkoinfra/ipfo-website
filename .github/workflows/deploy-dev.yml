# GitHub Actions Workflow for IPFO Website
# Deploys 'dev' branch to GitHub Pages for testing
# Production (main branch) deploys to ipfo.kemenkoinfra.go.id separately

name: Deploy Dev to GitHub Pages

on:
  # Runs on pushes to dev branch
  push:
    branches: ["dev"]
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job (if you need any build steps in future)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
