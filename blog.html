<html lang="en">

<head>
    <meta charset="UTF-8">

        content="Latest news, insights, and updates on Indonesia infrastructure development, investment opportunities, and policy developments from IPFO.">
    <meta name="keywords"
        content="Indonesia infrastructure news, infrastructure insights, IPFO blog, infrastructure policy, investment news, PPP updates, infrastructure development">
    <meta name="author" content="Infrastructure Project Facilitation Office">
    <meta name="robots" content="index, follow">

    <!-- Canonical URL -->

    <!-- Open Graph / Facebook -->

        content="Latest news, insights, and updates on Indonesia infrastructure development and investment opportunities.">

    <!-- Twitter -->

        content="Latest news, insights, and updates on Indonesia infrastructure development and investment opportunities.">
    <meta name="twitter:image" content="https://ipfo.kemenkoinfra.go.id/assets/images/og-image.jpg">

    <!-- Favicon Links -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="assets/favicons/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/share.css">

    <!-- Structured Data for Blog Page -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Blog",
        "name": "IPFO Blog & Insights",
        "description": "Latest news, insights, and updates on Indonesia infrastructure development, investment opportunities, and policy developments.",
        "url": "https://ipfo.kemenkoinfra.go.id/blog.html",
        "publisher": {
            "@type": "GovernmentOrganization",
            "name": "Infrastructure Project Facilitation Office (IPFO)",
            "url": "https://ipfo.kemenkoinfra.go.id"
        }
    }
    </script>
</head>

<body>
    <!-- Header Top -->
    <div id="header-top-placeholder"></div>

    <!-- Navigation -->
    <div id="navigation-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Blog & Insights</h1>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter-section">
        <div class="container">
            <div class="newsletter-content">
                <div class="newsletter-text">
                    <h2>Stay Updated</h2>
                    <p>Subscribe to get the latest news and insights</p>
                </div>
                <form class="newsletter-form" id="newsletterForm" action="https://formspree.io/f/xdkwazkj"
                    method="POST">
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <input type="hidden" name="form_type" value="newsletter">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i> Subscribe
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Blog Section -->
    <section class="blog-section">
        <div class="container">
            <!-- Search & Controls -->
            <div class="blog-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search articles..." id="searchInput">
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" title="Grid View">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list" title="List View">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="blog-filters">
                <button class="filter-btn active" data-category="all">
                    All Posts <span class="count">0</span>
                </button>
                <button class="filter-btn" data-category="Infrastructure">
                    Infrastructure <span class="count">0</span>
                </button>
                <button class="filter-btn" data-category="Investment">
                    Investment <span class="count">0</span>
                </button>
                <button class="filter-btn" data-category="Policy">
                    Policy <span class="count">0</span>
                </button>
                <button class="filter-btn" data-category="News">
                    News <span class="count">0</span>
                </button>
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="spinner"></div>
                <p>Loading blog posts...</p>
            </div>

            <!-- Blog Grid -->
            <div class="blog-grid" id="blogGrid" style="display: none;"></div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <i class="fas fa-inbox"></i>
                <h3>No Posts Found</h3>
                <p>Try adjusting your search or filter to find what you're looking for.</p>
            </div>

            <!-- Load More -->
            <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                <button class="load-more-btn" id="loadMoreBtn">
                    Load More Articles <i class="fas fa-chevron-down"></i>
                </button>
                <p class="showing-count" id="showingCount"></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/common.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/share.js"></script>
    <script>
        // Initialize components
        IPFOComponents.insertComponents('blog.html');

        // Initialize blog functionality
        BlogModule.loadBlogPosts();

        // Handle newsletter form
        IPFOCommon.handleFormSubmission('newsletterForm', null, 'Thank you for subscribing!');
    </script>
</body>

</html>
