<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Infrastructure Project Facilitation Office</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog.css">
</head>

<body>
    <!-- Header Top -->
    <div id="header-top-placeholder"></div>

    <!-- Navigation -->
    <div id="navigation-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Blog & Insights</h1>
        </div>
    </section>

    <!-- Newsletter Section -->
    <section class="newsletter-section">
        <div class="container">
            <div class="newsletter-content">
                <div class="newsletter-text">
                    <h2>Stay Updated</h2>
                    <p>Subscribe to get the latest news and insights</p>
                </div>
                <form class="newsletter-form" id="newsletterForm" action="https://formspree.io/f/xdkwazkj"
                    method="POST">
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <input type="hidden" name="form_type" value="newsletter">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i> Subscribe
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Blog Section -->
    <section class="blog-section">
        <div class="container">
            <!-- Filters -->
            <div class="blog-filters">
                <button class="filter-btn active" data-category="all">All Posts</button>
                <button class="filter-btn" data-category="Infrastructure">Infrastructure</button>
                <button class="filter-btn" data-category="Investment">Investment</button>
                <button class="filter-btn" data-category="Policy">Policy</button>
                <button class="filter-btn" data-category="News">News</button>
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="spinner"></div>
                <p>Loading blog posts...</p>
            </div>

            <!-- Blog Grid -->
            <div class="blog-grid" id="blogGrid" style="display: none;"></div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <i class="fas fa-inbox"></i>
                <h3>No Posts Found</h3>
                <p>Check back soon for new content!</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/common.js"></script>
    <script src="js/blog.js"></script>
    <script>
        // Initialize components
        IPFOComponents.insertComponents('blog.html');

        // Initialize blog functionality
        BlogModule.loadBlogPosts();
        BlogModule.initializeFilters();

        // Handle newsletter form
        IPFOCommon.handleFormSubmission('newsletterForm', 'newsletterStatus', 'Thank you for subscribing!');
    </script>
</body>

</html>
