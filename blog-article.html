<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags - Will be updated dynamically by JavaScript -->
    <title>Article - IPFO Indonesia</title>
    <meta name="title" content="Article - IPFO Indonesia">
    <meta name="description" content="Read the latest insights on Indonesia infrastructure development from IPFO.">
    <meta name="keywords" content="Indonesia infrastructure, IPFO article, infrastructure insights, investment news">
    <meta name="author" content="Infrastructure Project Facilitation Office">
    <meta name="robots" content="index, follow">

    <!-- Canonical URL - Will be updated dynamically -->
    <link rel="canonical" href="https://ipfo.kemenkoinfra.go.id/blog-article.html">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://ipfo.kemenkoinfra.go.id/blog-article.html">
    <meta property="og:title" content="Article - IPFO Indonesia">
    <meta property="og:description"
        content="Read the latest insights on Indonesia infrastructure development from IPFO.">
    <meta property="og:image" content="https://ipfo.kemenkoinfra.go.id/assets/images/og-image.jpg">
    <meta property="og:site_name" content="IPFO Indonesia">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://ipfo.kemenkoinfra.go.id/blog-article.html">
    <meta name="twitter:title" content="Article - IPFO Indonesia">
    <meta name="twitter:description"
        content="Read the latest insights on Indonesia infrastructure development from IPFO.">
    <meta name="twitter:image" content="https://ipfo.kemenkoinfra.go.id/assets/images/og-image.jpg">

    <!-- Favicon Links -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="assets/favicons/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicons/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog-article.css">
    <link rel="stylesheet" href="css/share.css">
</head>

<body>
    <!-- Header Top -->
    <div id="header-top-placeholder"></div>

    <!-- Navigation -->
    <div id="navigation-placeholder"></div>

    <!-- Loading State -->
    <div class="loading-container" id="loadingState">
        <div class="spinner"></div>
        <p>Loading article...</p>
    </div>

    <!-- Article Container -->
    <div id="articleContainer" style="display: none;">
        <!-- Article Header -->
        <div class="article-header">
            <div class="container">
                <a href="blog.html" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Blog
                </a>
                <span class="article-category" id="articleCategory"></span>
                <h1 class="article-title" id="articleTitle"></h1>
                <div class="article-meta">
                    <span class="article-meta-item">
                        <i class="far fa-calendar"></i>
                        <span id="articleDate"></span>
                    </span>
                    <span class="article-meta-item">
                        <i class="far fa-user"></i>
                        <span id="articleAuthor"></span>
                    </span>
                    <span class="article-meta-item">
                        <i class="far fa-clock"></i>
                        <span id="readTime"></span>
                    </span>
                </div>

                <!-- Copy Link Button in Header -->
                <div class="share-row-compact" style="margin-top: 20px;">
                    <button class="copy-link-inline" id="copyLinkBtn">
                        <i class="fas fa-link"></i> Copy Link
                    </button>
                </div>
            </div>
        </div>

        <!-- Article Image -->
        <div class="article-image-container container">
            <img id="articleImage" class="article-image" alt="">
        </div>

        <!-- Article Content -->
        <div class="article-content-wrapper">
            <div class="container">
                <div class="article-layout">
                    <!-- Main Content -->
                    <article class="article-main">
                        <div class="article-content" id="articleContent"></div>

                        <!-- Share Section at End of Article -->
                        <div class="article-share-section">
                            <h4>Found this article helpful? Share it!</h4>
                            <div class="share-bar">
                                <button class="share-btn share-btn-copy" id="copyLinkBtnBottom">
                                    <i class="fas fa-link"></i> <span>Copy Link</span>
                                </button>
                                <button class="share-btn share-btn-twitter" data-share="twitter">
                                    <i class="fab fa-twitter"></i> <span>Twitter</span>
                                </button>
                                <button class="share-btn share-btn-linkedin" data-share="linkedin">
                                    <i class="fab fa-linkedin"></i> <span>LinkedIn</span>
                                </button>
                                <button class="share-btn share-btn-whatsapp" data-share="whatsapp">
                                    <i class="fab fa-whatsapp"></i> <span>WhatsApp</span>
                                </button>
                                <button class="share-btn share-btn-email" data-share="email">
                                    <i class="fas fa-envelope"></i> <span>Email</span>
                                </button>
                            </div>
                        </div>
                    </article>

                    <!-- Sidebar -->
                    <aside class="article-sidebar">
                        <!-- Share Section -->
                        <div class="sidebar-section">
                            <h3>Share Article</h3>
                            <div class="share-buttons">
                                <button class="share-button copy" id="sidebarCopyLink">
                                    <i class="fas fa-link"></i> Copy Link
                                </button>
                                <a href="#" class="share-button twitter" id="shareTwitter" target="_blank">
                                    <i class="fab fa-twitter"></i> Twitter
                                </a>
                                <a href="#" class="share-button linkedin" id="shareLinkedIn" target="_blank">
                                    <i class="fab fa-linkedin"></i> LinkedIn
                                </a>
                                <a href="#" class="share-button facebook" id="shareFacebook" target="_blank">
                                    <i class="fab fa-facebook"></i> Facebook
                                </a>
                                <a href="#" class="share-button email" id="shareEmail">
                                    <i class="fas fa-envelope"></i> Email
                                </a>
                            </div>
                        </div>

                        <!-- Newsletter -->
                        <div class="newsletter-sidebar">
                            <h3>Stay Updated</h3>
                            <p>Get the latest infrastructure insights</p>
                            <form id="sidebarNewsletter" action="https://formspree.io/f/xdkwazkj" method="POST">
                                <input type="email" name="email" placeholder="Your email" required>
                                <input type="hidden" name="form_type" value="newsletter_sidebar">
                                <button type="submit">
                                    <i class="fas fa-paper-plane"></i> Subscribe
                                </button>
                            </form>
                            <p id="newsletterStatus" class="form-status" style="margin-top: 10px; font-size: 0.85rem;">
                            </p>
                        </div>
                    </aside>
                </div>
            </div>
        </div>

        <!-- Related Articles -->
        <section class="related-posts">
            <div class="container">
                <h2>Related Articles</h2>
                <div class="related-grid" id="relatedPosts"></div>
            </div>
        </section>
    </div>

    <!-- Error State -->
    <div class="error-container" id="errorState" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <h2>Article Not Found</h2>
        <p>The article you're looking for doesn't exist or has been removed.</p>
        <a href="blog.html">
            <i class="fas fa-arrow-left"></i> Back to Blog
        </a>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Mobile Navigation -->
    <div id="mobile-nav-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/common.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/share.js"></script>
    <script>
        // Initialize components
        IPFOComponents.insertComponents('blog-article.html');

        // Load article
        BlogModule.loadArticle();

        // Handle newsletter form
        IPFOCommon.handleFormSubmission('sidebarNewsletter', 'newsletterStatus', 'Thank you for subscribing!');

        // Initialize copy link buttons
        document.addEventListener('DOMContentLoaded', function () {
            // Header copy link button
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            if (copyLinkBtn) {
                copyLinkBtn.addEventListener('click', function () {
                    IPFOShare.copyLink(this);
                });
            }

            // Bottom copy link button
            const copyLinkBtnBottom = document.getElementById('copyLinkBtnBottom');
            if (copyLinkBtnBottom) {
                copyLinkBtnBottom.addEventListener('click', function () {
                    IPFOShare.copyLink(this);
                });
            }

            // Sidebar copy link button
            const sidebarCopyLink = document.getElementById('sidebarCopyLink');
            if (sidebarCopyLink) {
                sidebarCopyLink.addEventListener('click', function () {
                    IPFOShare.copyLink(this);
                });
            }
        });

        // Track article read when loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Wait for article to load, then track
            const checkArticle = setInterval(function () {
                const titleEl = document.getElementById('articleTitle');
                const categoryEl = document.getElementById('articleCategory');
                if (titleEl && titleEl.textContent && categoryEl && categoryEl.textContent) {
                    clearInterval(checkArticle);
                    const urlParams = new URLSearchParams(window.location.search);
                    const articleId = urlParams.get('id');
                    if (window.IPFOAnalytics && articleId) {
                        IPFOAnalytics.trackArticleRead(
                            articleId,
                            titleEl.textContent,
                            categoryEl.textContent
                        );
                    }

                    // Update meta tags dynamically for better sharing
                    updateMetaTags(titleEl.textContent, categoryEl.textContent);
                }
            }, 100);

            // Stop checking after 10 seconds
            setTimeout(function () {
                clearInterval(checkArticle);
            }, 10000);
        });

        // Update meta tags for sharing
        function updateMetaTags(title, category) {
            const fullTitle = title + ' - IPFO Indonesia';

            // Update title
            document.title = fullTitle;

            // Update meta tags
            const metaTags = {
                'title': fullTitle,
                'og:title': fullTitle,
                'twitter:title': fullTitle,
                'og:url': window.location.href,
                'twitter:url': window.location.href
            };

            Object.keys(metaTags).forEach(function (name) {
                // Try name attribute first
                let meta = document.querySelector('meta[name="' + name + '"]');
                if (!meta) {
                    // Try property attribute (for og: tags)
                    meta = document.querySelector('meta[property="' + name + '"]');
                }
                if (meta) {
                    meta.setAttribute('content', metaTags[name]);
                }
            });

            // Update canonical
            const canonical = document.querySelector('link[rel="canonical"]');
            if (canonical) {
                canonical.href = window.location.href;
            }
        }
    </script>
</body>

</html>
